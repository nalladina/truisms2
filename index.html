<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truisms List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Truisms List</h1>
        <!-- Form for inputting Truisms -->
        <form id="TruismsForm">
            <label for="saying">Enter a Saying:</label>
            <input type="text" id="saying" name="saying" required>
            <button type="submit">Add Saying</button>
        </form>
        
        <!-- Display the list of Truisms here -->
        <div id="TruismsListContainer">
            <h2>Recorded Truisms:</h2>
            <ul id="TruismsList"></ul>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
